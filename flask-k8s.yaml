apiVersion: v1
kind: Service
metadata:
  name: flask-example
  labels:
    app: flask-example
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: flask-example
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: flask-example
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: flask-example
    spec:
      containers:
      - name: flask-example
        image: stevenacoffman/flask_kubernetes_example:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8888
